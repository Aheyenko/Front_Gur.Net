<div class="permit">
    <div class="info_about_user">
        <img src="assets/3F3F 1.png" class="shrek">
        <div class="h1"><h1>Ви увійшли як:</h1></div>
        <div *ngIf="user" class="user_info">
            <h2>{{user.firstName}}</h2>
            <h2>{{user.lastName}}</h2>
            <h2>{{user.middleName}}</h2>
        </div>
        <div class="h3"><h3>Персональні дані:</h3></div>
        <div class="detail_info">
            
        </div>
    </div>
    <div class="right_side_bar">
        <img src="assets/logo.png" class="logo">

        <button class="exit"  (click)="goToConfirmation()"> 
            <img src="assets/exit.png" class="exit_">
        </button>
        <button class="button" (click)="submitApplication()">
            <img src="assets/sheets.png" class="sheets">
            <div class="sheets_wr">Подати заявку</div>
        </button>

        <button class="button" (click)="makePayment()">
            <img src="assets/wallet.png" class="wallet">
            <div class="wallet_wr">Оплата</div>
        </button>
        
        <img src="{{'https://localhost:5001/api/Students/qrcode/' + user.id}}" class="qr">
       
    </div>
</div>
